version: v1.0
name: Initial Pipeline with maven
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - mvn -q package -DskipTests=true
            - cache store
  - name: Firefox tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests
          commands:
            - 'docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-firefox:4.0.0-rc-1-prerelease-20210618'
            - docker ps
            - cd semaphoreci-selenium-lambdatest
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=GRID_FIREFOX
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/TEST-org.lambdatest.SeleniumTest.xml
      secrets:
        - name: LT
    dependencies: []
  - name: Chrome tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests
          commands:
            - 'docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-chrome:4.0.0-rc-1-prerelease-20210618'
            - docker ps
            - cd semaphoreci-selenium-lambdatest
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=GRID_CHROME
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/TEST-org.lambdatest.SeleniumTest.xml
      secrets:
        - name: LT
    dependencies: []
