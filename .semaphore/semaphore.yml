version: v1.0
name: Complex pipeline with tests on multiple browsers
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build project and cache dependencies
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - mvn -q package -DskipTests=true
            - cache store
  - name: Firefox tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests in firefox browser
          commands:
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=LOCAL_FIREFOX
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/*.xml
  - name: Chrome tests
    task:
      env_vars:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests in chrome browser
          commands:
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=LOCAL_CHROME
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/*.xml
  - name: IE tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests in IE browser
          commands:
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=LOCAL_IE
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/*.xml

  - name: Opera tests
      task:
        prologue:
          commands:
            - checkout
            - cache restore
        jobs:
          - name: Run tests in Opera browser
            commands:
              - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=LOCAL_OPERA
        epilogue:
          always:
            commands:
              - test-results publish target/surefire-reports/junitreports/*.xml
