version: v1.0
name: First Pipeline in Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Selenium Test Execution
    task:
      env_vars: []
      jobs:
        - name: Run Selenium UI tests in Firefox browser
          commands:
            - checkout
            - mvn clean install -DsuiteXmlFile=testng.xml
