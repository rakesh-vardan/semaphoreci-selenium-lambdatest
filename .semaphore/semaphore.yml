version: v1.0
name: Complex Pipeline with multiple browsers - parallel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Build
          commands:
            - checkout
            - mvn -q package -DskipTests=true
            - cache store
  - name: API Smoke tests
    dependencies:
      - Build
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run Smoke API tests
          commands:
            - mvn clean install -DsuiteXmlFile=testng-api.xml
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/*.xml
  - name: Firefox tests
    dependencies:
      - API Smoke tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests in Firefox
          commands:
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=LOCAL_FIREFOX
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/*.xml
  - name: Chrome tests
    dependencies:
      - API Smoke tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Run tests in Chrome
          commands:
            - mvn clean install -DsuiteXmlFile=testng.xml -Dbrowser=LOCAL_CHROME
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/*.xml
