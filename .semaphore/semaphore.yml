version: v1.0
name: Initial Pipeline with maven
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Basic tests
    task:
      jobs:
        - name: Run tests
          commands:
            - checkout
            - docker run -d -p 4446:4444 -v /dev/shm:/dev/shm selenium/standalone-firefox:4.0.0-rc-1-prerelease-20210618
            - docker ps
            - mvn clean install -DsuiteXmlFile=testng.xml
      epilogue:
        always:
          commands:
            - test-results publish target/surefire-reports/junitreports/TEST-org.lambdatest.SeleniumTest.xml
